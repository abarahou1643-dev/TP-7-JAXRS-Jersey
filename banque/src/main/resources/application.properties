# ============================================
# CONFIGURATION DU SERVEUR
# ============================================
server.port=8083
server.servlet.context-path=/

# ============================================
# BASE DE DONNÉES H2
# ============================================
spring.datasource.url=jdbc:h2:mem:banquedb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# ============================================
# JPA / HIBERNATE
# ============================================
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# ============================================
# CONSOLE H2 (Interface web)
# ============================================
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.trace=false
spring.h2.console.settings.web-allow-others=false

# ============================================
# JERSEY JAX-RS CONFIGURATION
# ============================================
spring.jersey.application-path=/api
spring.jersey.type=servlet
spring.jersey.init.param=

# ============================================
# LOGGING
# ============================================
logging.level.ma.ws.jaxrs=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ============================================
# SPRING SPECIFIC
# ============================================
spring.main.banner-mode=console
spring.web.resources.add-mappings=true

# Désactiver la fonction open-in-view pour de meilleures performances
spring.jpa.open-in-view=false